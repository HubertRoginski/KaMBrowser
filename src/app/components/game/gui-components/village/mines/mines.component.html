<div class="map">
  <img class="map-image" src="assets/maps/mines_map.png" alt="Mines map">

  <div class="grid-container">

    <div *ngFor="let field of fields"
         class="field {{field.className}}"
         [routerLink]="field.buildingLevel == 0 ? ['/game/village/building-menu'] : ['/game/village/mines/',field.className]"
         (click)="setField(field.map, field.fieldNumber)">

    </div>


  </div>

</div>
