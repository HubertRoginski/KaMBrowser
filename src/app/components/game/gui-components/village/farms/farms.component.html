<div class="map">
  <img class="map-image" src="assets/maps/farms_map.png" alt="Farms map">

  <div class="grid-container">

    <div class="field {{field.className}}" *ngFor="let field of fields">
    <a [routerLink]="['/game/',field.className]" (click)="setField(field.map ,field.fieldNumber)" class="link"></a>
    </div>

  </div>

</div>
