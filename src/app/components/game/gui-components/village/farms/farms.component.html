<div class="map">
  <img class="map-image" src="assets/maps/farms_map.png" alt="Farms map">

  <div class="grid-container">

    <div *ngFor="let field of fields"
         class="field {{field.className}}"
         [routerLink]="['/game/village/farms/',field.className]"
         (click)="setField(field.map ,field.fieldNumber)">
    </div>

  </div>

</div>
