<div class="map">
  <img class="map-image" src="assets/maps/resources_map.png" alt="Resources map">

  <div class="grid-container">

    <div *ngFor="let field of fields"
         class="field {{field.className}}"
         (click)="setField(field.map, field.fieldNumber)">
    </div>

  </div>

</div>
