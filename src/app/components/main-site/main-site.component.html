<div class="content">

  <div class="title-container">
    <div class="register-button-from-main-site mat-flat-button" [routerLink]="['/','register']">
      <a>Start the adventure</a>
    </div>

    <div class="parallax">
      <div class="parallax__layer parallax__layer__0">
        <img
          src="assets/parallax/layer-1-0.png"/>
      </div>
      <div class="parallax__layer parallax__layer__1">
        <img
          src="assets/parallax/layer-1-1.png"/>
      </div>
      <div class="parallax__layer parallax__layer__2">
        <img
          src="assets/parallax/layer-1-2.png"/>
      </div>
      <div class="parallax__layer parallax__layer__3">
        <img
          src="assets/parallax/layer-1-3.png"/>
      </div>
      <div class="parallax__layer parallax__layer__4">
        <img
          src="assets/parallax/layer-1-4.png"/>
      </div>
      <div class="parallax__layer parallax__layer__5">
        <img
          src="assets/parallax/layer-1-5.png"/>
      </div>
      <div class="parallax__layer parallax__layer__5">
        <img
          [src]="layer5Flags"/>
      </div>
      <div class="parallax__layer parallax__layer__6">
        <img
          src="assets/parallax/layer-1-6.png"/>
      </div>
      <div class="parallax__layer parallax__layer__6">
        <img
          [src]="layer6Flags"/>
      </div>
      <div class="parallax__cover-1"></div>
    </div>

  </div>


  <div class="home-row-spacer row-spacer1"></div>

  <div class="food-production-container">

    <div class="parallax-food-production" id="parallax-food-production" (scroll)="onContentScroll()">
      <div class="parallax__layer-food-1">
        <img
          src="../../../assets/parallax/layer-cover-food.png"/>
      </div>
      <div class="parallax__layer-food-1">
        <img
          [src]="layersOfFood"/>
      </div>
    </div>
  </div>

  <div class="home-row-spacer row-spacer2"></div>

  <div class="mechanics-container">


    <div class="parallax3">
      <div class="parallax__layer parallax__layer__0">
        <img
          src="https://github.com/samdbeckham/blog/blob/master/dev/_assets/images/articles/firewatch/layer_0.png?raw=true"/>
      </div>
      <div class="parallax__layer parallax__layer__1">
        <img
          src="https://github.com/samdbeckham/blog/blob/master/dev/_assets/images/articles/firewatch/layer_1.png?raw=true"/>
      </div>
      <div class="parallax__layer parallax__layer__2">
        <img
          src="https://github.com/samdbeckham/blog/blob/master/dev/_assets/images/articles/firewatch/layer_2.png?raw=true"/>
      </div>
      <div class="parallax__layer parallax__layer__3">
        <img
          src="https://github.com/samdbeckham/blog/blob/master/dev/_assets/images/articles/firewatch/layer_3.png?raw=true"/>
      </div>
      <div class="parallax__layer parallax__layer__4">
        <img
          src="https://github.com/samdbeckham/blog/blob/master/dev/_assets/images/articles/firewatch/layer_4.png?raw=true"/>
      </div>
      <div class="parallax__layer parallax__layer__5">
        <img
          src="https://github.com/samdbeckham/blog/blob/master/dev/_assets/images/articles/firewatch/layer_5.png?raw=true"/>
      </div>
      <div class="parallax__layer parallax__layer__6">
        <img
          src="https://github.com/samdbeckham/blog/blob/master/dev/_assets/images/articles/firewatch/layer_6.png?raw=true"/>
      </div>
      <div class="parallax__cover"></div>
    </div>


  </div>
  <div class="home-row-spacer row-spacer3"></div>
  <div class="gameplay-container">




  </div>

</div>
